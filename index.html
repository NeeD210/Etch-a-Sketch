<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Etch A Sketch!</h1> 
    <div class="buttons">
        <button class="start-over">Start Over</button>
    </div>
    <div class="display-resolution">
        <input type="number" id="resolution" name="resolution" min="1" max="100" value="16">
        <button class='submit'>Change Resolution</button>
    </div>
    <div class="color-container">
        <div class="color-subcontainer">
            <input type="color" class="sketch-color">
            <button class="submit">Change Sketch Color</button>
        </div>
        <div class="color-subcontainer">
            <input type="color" class="background-color">
            <button class="background-submit">Change Background Color</button>
        </div>
    </div>
    <div class="container"></div>
    <button class="surprise">Surprise!</button>
    <script src="main.js" defer></script>
</body>
</html>
